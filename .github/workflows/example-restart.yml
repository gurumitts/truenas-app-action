name: Example - Restart TrueNAS App

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App name to restart'
        required: true
        default: 'invoicer'
      disable_ssl:
        description: 'Disable SSL verification'
        required: false
        default: false
        type: boolean

jobs:
  restart-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restart TrueNAS App
        id: restart
        uses: ./
        with:
          truenas-url: ${{ secrets.TRUENAS_URL }}
          api-key: ${{ secrets.TRUENAS_API_KEY }}
          app-name: ${{ github.event.inputs.app_name }}
          action: 'restart'
          no-ssl-verify: ${{ github.event.inputs.disable_ssl }}

      - name: Show Results
        run: |
          echo "App Status: ${{ steps.restart.outputs.app-status }}"
          echo "Success: ${{ steps.restart.outputs.success }}"
          
          if [ "${{ steps.restart.outputs.success }}" = "true" ]; then
            echo "✅ App restart completed successfully"
          else
            echo "❌ App restart failed"
            exit 1
          fi 